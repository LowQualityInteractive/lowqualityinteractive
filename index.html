<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Quality Interactive</title>
    <style>
        body { background-color: #0a0a0a; color: #00ff41; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .glitch { font-size: 3rem; font-weight: bold; text-transform: uppercase; letter-spacing: 5px; text-shadow: 2px 2px #ff0000, -2px -2px #0000ff; animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
        p { color: #888; margin-top: 20px; font-size: 1.2rem; }
        .links { margin-top: 30px; }
        a { color: #00ff41; text-decoration: none; border: 1px solid #00ff41; padding: 10px 20px; transition: 0.3s; }
        a:hover { background: #00ff41; color: #000; }
    </style>
</head>
<body>
    <div class="glitch">LOW QUALITY</div>
    <p>System Active // No Backdoor Detected</p>
    <div class="links">
        <a href="#">ENTER THE VOID</a>
